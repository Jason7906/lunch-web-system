<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳輪盤抽獎</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        #main {
            display: none;
            flex: 1;
        }
        #main.active {
            display: flex;
        }
        #wheelContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid red;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        canvas {
            margin: 0 auto;
        }
        #voteContainer {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border-left: 2px solid #ccc;
        }
        .restaurant {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin: 10px 0;
        }
        .restaurant button {
            padding: 5px 10px;
            margin: 0 5px;
        }
        #remaining {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 登入介面 -->
    <div id="login">
        <h1>登入</h1>
        <input type="text" id="nameInput" placeholder="輸入你的名字">
        <button onclick="login()">登入</button>
    </div>

    <!-- 主界面 -->
    <div id="main">
        <!-- 左側轉盤 -->
        <div id="wheelContainer">
            <canvas id="wheel" width="400" height="400"></canvas>
            <div id="pointer"></div>
            <button onclick="spin()">開始旋轉</button>
        </div>

        <!-- 右側投票區 -->
        <div id="voteContainer">
            <h2>投票區</h2>
            <div id="restaurantsList"></div>
            <div id="remaining">剩餘權重：<span id="remainingWeight">10</span></div>
            <button onclick="submitVotes()">投票</button>

            <!-- 新增/刪除/命名功能 -->
            <h3>管理餐廳</h3>
            <div>
                <input type="text" id="newRestaurantName" placeholder="新增餐廳名稱">
                <button onclick="addRestaurant()">新增餐廳</button>
            </div>
            <div>
                <input type="text" id="editRestaurantName" placeholder="新的餐廳名稱">
                <button onclick="renameRestaurant()">修改名稱</button>
            </div>
            <div>
                <select id="deleteRestaurantSelect"></select>
                <button onclick="deleteRestaurant()">刪除餐廳</button>
            </div>
        </div>
    </div>

    <script>
        let restaurants = [];
        let userId;
        let remainingWeight = 10; // 用戶剩餘權重
        let votes = {}; // 用戶投票數據
        const colors = {}; // 固定的餐廳顏色

        // 顯示登入介面或主介面
        function showSection(sectionId) {
            document.querySelectorAll("body > div").forEach(div => div.style.display = "none");
            document.getElementById(sectionId).style.display = "flex";
        }

        async function fetchRestaurants() {
            const response = await fetch('/restaurants');
            restaurants = await response.json();
            restaurants.forEach((r, index) => {
                if (!colors[r.id]) {
                    colors[r.id] = `hsl(${index * 60}, 70%, 70%)`;
                }
            });
            drawWheel();
            updateRestaurantsList();
            updateDeleteRestaurantSelect();
        }

        function drawWheel(offsetAngle = 0) {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const totalWeight = restaurants.reduce((sum, r) => sum + r.weight, 0);
            let startAngle = offsetAngle;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            restaurants.forEach(restaurant => {
                const sliceAngle = (restaurant.weight / totalWeight) * 2 * Math.PI;

                // 繪製扇形
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, startAngle, startAngle + sliceAngle);
                ctx.fillStyle = colors[restaurant.id];
                ctx.fill();
                ctx.stroke();

                // 繪製餐廳名稱
                const textAngle = startAngle + sliceAngle / 2;
                const textX = 200 + 120 * Math.cos(textAngle);
                const textY = 200 + 120 * Math.sin(textAngle);
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle);
                ctx.textAlign = "center";
                ctx.fillStyle = "#000";
                ctx.font = "16px Arial";
                ctx.fillText(restaurant.name, 0, 0);
                ctx.restore();

                startAngle += sliceAngle;
            });
        }

        function updateRestaurantsList() {
            const list = document.getElementById('restaurantsList');
            list.innerHTML = restaurants.map(r => `
                <div class="restaurant">
                    <span>${r.name}</span>
                    <div>
                        <button onclick="adjustVote(${r.id}, -1)">-</button>
                        <span>${votes[r.id] || 0}</span>
                        <button onclick="adjustVote(${r.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function adjustVote(restaurantId, delta) {
            if (!votes[restaurantId]) votes[restaurantId] = 0;
            if (delta === -1 && votes[restaurantId] > 0) {
                votes[restaurantId] -= 1;
                remainingWeight += 1;
            } else if (delta === 1 && remainingWeight > 0) {
                votes[restaurantId] += 1;
                remainingWeight -= 1;
            }
            document.getElementById('remainingWeight').textContent = remainingWeight;
            updateRestaurantsList();
        }

        async function login() {
            const name = document.getElementById('nameInput').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name }),
            });
            const data = await response.json();
            userId = data.id;
            alert(`登入成功，歡迎 ${data.name}`);
            showSection("main");
            fetchRestaurants();
        }

        async function submitVotes() {
            for (const [restaurantId, voteWeight] of Object.entries(votes)) {
                await fetch('/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, restaurantId, voteWeight }),
                });
            }
            alert('投票成功！');
            fetchRestaurants();
        }

        async function addRestaurant() {
            const name = document.getElementById('newRestaurantName').value;
            if (!name) {
                alert('請輸入餐廳名稱');
                return;
            }
            const response = await fetch('/restaurants', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, weight: 10 }),
            });
            if (response.ok) {
                alert('新增餐廳成功');
                fetchRestaurants();
            } else {
                alert('新增餐廳失敗');
            }
        }

        async function deleteRestaurant() {
            const select = document.getElementById('deleteRestaurantSelect');
            const restaurantId = select.value;
            if (!restaurantId) {
                alert('請選擇要刪除的餐廳');
                return;
            }
            const response = await fetch(`/restaurants/${restaurantId}`, { method: 'DELETE' });
            if (response.ok) {
                alert('餐廳刪除成功');
                fetchRestaurants();
            } else {
                alert('刪除餐廳失敗');
            }
        }

        async function renameRestaurant() {
            const select = document.getElementById('deleteRestaurantSelect');
            const restaurantId = select.value;
            const newName = document.getElementById('editRestaurantName').value;
            if (!restaurantId || !newName) {
                alert('請選擇餐廳並輸入新名稱');
                return;
            }
            const response = await fetch(`/restaurants/${restaurantId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: newName }),
            });
            if (response.ok) {
                alert('餐廳名稱修改成功');
                fetchRestaurants();
            } else {
                alert('修改餐廳名稱失敗');
            }
        }

        function spin() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            let currentAngle = 0;
            const spinSpeed = Math.PI / 10; // 每幀旋轉角度
            const totalSpins = Math.PI * 10; // 總旋轉角度
            let targetAngle = Math.random() * (2 * Math.PI); // 最終目標角度

            function animateSpin() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawWheel(currentAngle);
                currentAngle += spinSpeed;
                if (currentAngle < totalSpins + targetAngle) {
                    requestAnimationFrame(animateSpin);
                } else {
                    alert('旋轉完成！');
                }
            }
            animateSpin();
        }

        showSection("login");
    </script>
</body>
</html>
